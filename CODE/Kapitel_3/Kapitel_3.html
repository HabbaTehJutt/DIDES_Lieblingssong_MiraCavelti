<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapitel 3</title>
  <link rel="stylesheet" href="Kapitel_3.css" />
</head>
<body>

  <video id="bg-video" muted>
    <source src="Kapitel_3_animation.mp4" type="video/mp4" />
  </video>

  <audio id="bg-sound">
    <source src="Kapitel_3_Sound.mp3" type="audio/mpeg" />
  </audio>

  <div id="next-link-container"></div>
  <img src="/CODE/Buttons/play_button.png" alt="Play" id="play-button" />

  <script>
    const isGitHub = location.hostname.includes("github.io");
    const base = isGitHub ? "/DIDES_Lieblingssong_MiraCavelti/" : ".";
  
    const playButton = document.getElementById("play-button");
  
    playButton.addEventListener("click", () => {
      document.getElementById("bg-video").play();
      document.getElementById("bg-sound").play();
      playButton.style.display = "none";
    });
  
    document.getElementById("bg-video").addEventListener("ended", () => {
      document.getElementById("next-link-container").innerHTML = `
        <a href="${base}index.html" class="image-link">
          <img src="${base}/CODE/Buttons/zurück_start_button.png" alt="Zurück" class="img" />
        </a>
      `;
    });
  </script>

</body>
</html>
