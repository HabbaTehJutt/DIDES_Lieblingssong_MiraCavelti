<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapitel 1</title>
  <link rel="stylesheet" href="Kapitel_1.css" />
</head>
<body>

  <video id="bg-video" muted>
    <source src="Kapitel_1_animation.mp4" type="video/mp4" />
    Dein Browser unterst√ºtzt das Video-Tag nicht.
  </video>

  <audio id="bg-sound">
    <source src="Kapitel_1_Sound.mp3" type="audio/mpeg" />
  </audio>

  <div id="next-link-container"></div>
  <img src="play_button_2.png" alt="Play" id="play-button" />

  <script>
    const isGitHub = location.hostname.includes("github.io");
    const base = isGitHub ? "/DIDES_Lieblingssong_MiraCavelti/CODE" : ".";

    // Play-Funktion
    const playButton = document.getElementById("play-button");
    playButton.addEventListener("click", () => {
      document.getElementById("bg-video").play();
      document.getElementById("bg-sound").play();
      playButton.style.display = "none";
    });

    // Weiter-Link einblenden nach Ende des Videos
    document.getElementById("bg-video").addEventListener("ended", () => {
      const container = document.getElementById("next-link-container");
      container.innerHTML = `
        <a href="${base}/Kapitel_2/Kapitel_2.html">
          <img src="${base}/Kapitel_1/Kapitel_2_Button.png" alt="Kapitel 2" class="img" />
        </a>
      `;
    });
  </script>

</body>
</html>
